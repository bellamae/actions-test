name: triage metrics

on:
  workflow_dispatch:
    inputs:
      startDate:
        description: 'Start date'
        type: date
      endDate:
        description: 'End date'
        type: date
jobs:
  seven-day-close:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            const QUERY = `is:issue+repo:konabell/actions-test+created:>=2022-08-17+project:cypress-io/9`
            const issues = []
            const iterator = github.paginate.iterator(github.rest.search.issuesAndPullRequests, {
              q: QUERY,
              per_page: 100,
            })
            for await (const { data } of iterator) {
              for (const issue of data) {
                if (!issue.pull_request) {
                  const labels = issue.labels.map((label) => ({
                    name: label.name,
                    url: label.url,
                  }))
                  issues.push({
                    number: issue.number,
                    title: issue.title,
                    state: issue.state,
                    comment_count: issue.comments,
                    url: issue.html_url,
                    labels,
                  })
                }
              }
            }
